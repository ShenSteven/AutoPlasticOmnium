[default]
interface = #<the name of the interface to use>
channel = #<the channel to use by default>
bitrate = #<the bitrate in bits/s to use by default>

[pcan]
interface = pcan
channel = PCAN_USBBUS1
state = can.bus.BusState.PASSIVE #can.bus.BusState.ACTIVE
bitrate = 500000

[vector]
interface = vector
channel = 0, 1
app_name = python-can

[HS]
# All the values from the 'default' section are inherited
channel = 1#<the channel to use>
bitrate = 500000#<the bitrate in bits/s to use. i.e. 500000>

[MS]
# All the values from the 'default' section are inherited
channel = 1#<the channel to use>
bitrate = 500000#<the bitrate in bits/s to use. i.e. 125000>


